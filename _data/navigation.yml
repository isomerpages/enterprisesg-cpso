logo: /images/cpso-logo.png

links:
  - title: Consumers
    collection: consumers
  - title: Suppliers
    collection: suppliers
  - title: News And Media
    resource_room: true
  - title: About
    collection: about-us
  - title: Contact Us
    url: /contact-us/

{% for page in site.pages %}
    {% unless page.exclude %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
            {{ page.title }}
        </a>
    {% endunless %}
{% endfor %}
